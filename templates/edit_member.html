{% extends "base.html" %}
{% load crispy_forms_tags %}




{% block content %}

<div class="container w-50">
    <p>Editando a MemberShip com ID: {{ object.pk }}</p>
<p>Usuário: {{ object.user }}</p>
<p>Organização: {{ object.organization }}</p>
    <h2>Editar Colaborador</h2>
    <form action="{% url 'edit_member' object.pk %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Salvar Alterações</button>
    </form>
</div>

{% endblock content %}
