<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro de Usu√°rio</h2>
    <form method="POST" action="{% url 'registro' %}"> 
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="full_name">Nome Completo:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password1">Digite a sua senha:</label>
        <input type="password" id="password1" name="password1" required><br><br>

        <label for="password2"2>Digite sua senha novamente:</label>
        <input type="password" id="password2" name="password2" required><br><br>

        {% if form.errors%}

            <ul>
                {% for field, errors in form.errors.items%}
                    {% for error in errors %}
                    <li style="color:red;"> {{ error }}</li>
                    {% endfor %}
                {% endfor %}            
            </ul>
        {% endif %}
        {% if error %} <ul><li style="color:red">{{error}}</li></ul> {% endif %}   

        

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
