<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ task }}</title>
</head>
<body>
<p>Nome: {{ task.title }}</p>
<p>Completa: {{ task.completed }}</p>
<p>Descrição: {{ task.description }}</p>
<p>Criador: {{ task.user }}</p>

<a href="{% url 'editTask' task.id %}"> Editar Tarefa</a>
<a href="{% url 'deleteTask' task.id %}"> Apagar Tarefa</a>
</body>
</html>
